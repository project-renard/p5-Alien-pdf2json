name    = Alien-pdf2json
author  = Zakariyya Mughal <zmughal@cpan.org>
license = Perl_5
copyright_holder = Zakariyya Mughal
copyright_year   = 2014
version = 0.002

[@Filter]
-bundle = @Basic
-remove = ExtraTests
-remove = MakeMaker

; https://code.google.com/p/pdf2json/downloads/list
[Alien]
:version = 0.023
repo = file:inc
name = pdf2json
bins = pdf2json
mb_class = Alien::pdf2json::ModuleBuild

[AutoPrereqs]
[PkgVersion]
[CheckChangeLog]
[GithubMeta]
[PodWeaver]

[ReadmeAnyFromPod / ReadmePodInRoot]
; generate README.pod in root (so that it can be displayed on GitHub)
type = pod
filename = README.pod
location = root

[Git::CommitBuild]
release_branch  = build/%b
release_message = Release build of v%v (on %b)

[@Git]
allow_dirty = dist.ini
allow_dirty = README
push_to = origin
push_to = origin build/master:build/master

[PruneFiles]
; do not bundle the downloaded archives
match = ^tool/pdf2json-.*
